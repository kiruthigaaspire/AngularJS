<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<div ng-app="directiveApp" class="main_content" ng-controller="DirectiveController">

			<h1> AngularJS - Custom Directive Samples</h1>
		</div>
		<div class="input_section">
			<div>
				<h2>Element Directive</h2>			
				<copy-right></copy-right>
			</div>
			<div>
				<h2>Attribute Directive</h2>			
				<div copy-right></div>
			</div>
			<div>
				<h2>Comment Directive</h2>			
				<!-- directive: copy-right -->
			</div>
		</div>
	</div>
