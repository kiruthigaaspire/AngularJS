<h2>Book Lending List</h2>

<div class="container-fluid">
    <div class="row">
    	<table id="bookLendTable" class="table table-striped">
		    <thead>
		        <tr>
		            <th>Book Number</th>
		            <th>User Id</th>
		            <th>Status</th>
		            <th></th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr ng-repeat="book in lendingBooks">
		            <td>{{book.book_id}}</td>
		            <td>{{book.user_id}}</td>
		            <td>{{book.lending_status}}</td>
		            <td><a ng-show="book.lending_status == 'Requested'" ui-sref="bookUpdate({id : book.book_id})">Confirm</a>
		            </td>
		        </tr>
		    </tbody>
		</table>
    </div>
</div>
<br/>
