<form class="form-horizontal" role="form" name="bookForm" novalidate>
  <div class="form-group">
    <label class="control-label col-sm-2" for="book_name">Book Name:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="book_name" ng-model="book.book_name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="author_name">Author Name:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="author_name" ng-model="book.author_name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="book_id">Roll No.</label>
    <div class="col-sm-5">
      <input type="number" class="form-control" ng-readonly="editable" ng-model="book.book_id" id="roll_no" >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="quantity">Quantity</label>
    <div class="col-sm-5">
      <input type="number" class="form-control" ng-model="book.quantity" id="quantity" >
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="status">Status</label>
    <div class="col-sm-5">
      <div class="radio">
        <label class="radio-inline"><input type="radio" ng-model="book.status"
        name="status" value="1"> Available </label>
        <label class="radio-inline"><input type="radio" ng-model="book.status"
        name="status" value="0"> Not Available </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button type="submit" ng-click="update()" class="btn btn-default">Save</button>
    </div>
  </div>
</form>
