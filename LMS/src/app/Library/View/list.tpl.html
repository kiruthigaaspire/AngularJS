<h2>Book List</h2>

<div class="container-fluid">
    <div class="row">
       <input type="text" ng-model="searchKey.$" placeholder="Search...">
       <input type="checkbox" ng-model="advanceSearch"> Advanced Search
    </div>
    <div class="row" ng-show="advanceSearch">
            <select ng-model="searchKey.book_name" ng-options="book.book_name as book.book_name for book in bookList">
                <option value="">Choose Book</option>
            </select>
	        <select ng-model="searchKey.author_name" ng-options="book.author_name as book.author_name for book in bookList | unique: 'author_name'">
	            <option value="">Choose Author</option>
	        </select>
	        <select ng-model="searchKey.status">
	            <option value="">Choose Status</option>
	            <option value="0">Not available</option>
	            <option value="1">Available</option>
	        </select>
	        <input type="checkbox" ng-model="exactMatch"> Exact Match
    </div>
    <div class="row">
    	<table id="bookTable" class="table table-striped">
		    <thead>
		        <tr>
		            <th>Roll Number</th>
		            <th>Book title</th>
		            <th>Author Name</th>
		            <th>Quantity</th>
		            <th>Status</th>
		            <th></th>
		        </tr>
		    </thead>
		    <tbody>
		        <tr ng-repeat="book in bookList|filter:searchKey:exactMatch">
		            <td>{{book.book_id}}</td>
		            <td>{{book.book_name}}</td>
		            <td>{{book.author_name}}</td>
		            <td>{{book.quantity}}</td>
		            <td>{{(book.status == 1) ? 'available' : 'unavailable'}}</td>
		            <td><a ui-sref="bookUpdate({id : book.book_id})">Edit</a> | <a
		                ui-sref="bookDelete({id : book.book_id})">Delete</a>
		            </td>
		        </tr>
		    </tbody>
		</table>
    </div>
    <div class="row">
    	<div class="col-md-offset-3 col-md-3">
    		<a ui-sref="bookAdd">Add New Book</a>
   		</div>
    </div>
</div>
<br/>
