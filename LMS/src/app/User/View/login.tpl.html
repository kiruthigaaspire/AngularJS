<div class="container-fluid">
	<div class="col-md-3 col-md-offset-4">
	    <h2>Login</h2>
	    
	    <form name="loginForm" ng-submit="login()" role="form">
	        
	        <div class="form-group" ng-class="{ 'has-error': loginForm.username.$dirty && loginForm.username.$error.required }">
	            
	            <label for="username">Username</label>
	            
	            <input type="text" name="username" id="username" class="form-control" ng-model="user.username" required />
	           
	            <span ng-show="loginForm.username.$error.required" class="help-block">Username is required</span>
	        
	        </div>
	       
	        <div class="form-group" ng-class="{ 'has-error': loginForm.password.$dirty && loginForm.password.$error.required }">
	            
	            <label for="password">Password</label>
	            
	            <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required />
	            
	            <span ng-show="loginForm.password.$error.required" class="help-block">Password is required</span>
	        
	        </div>
	        
	        <div class="form-actions">
	            
	            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
	            
	            <a ui-sref="register()" class="btn btn-link">Register</a>
	        
	        </div>
	    </form>
	    
	</div>
</div>
