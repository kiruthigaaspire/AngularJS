<section class="content" ng-init="getMembrtLendRequest();">
    <form class="search-form" name="form">
      <label>Books Library</label><br/>
      <input type="text" ng-model="bookname" ng-keypress="setPickupListDisplay(true)"
                   placeholder="Search your book"/>
      <input type="submit" value="&#xf002;" />
      <div class="">
        <ul>
					<table class="pickup-table">
                <thead>
                    <tr>
											  <th>Book Code</th>
                        <th>Book Name</th>
                        <th>Author</th>                        
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr dir-paginate="lend in lendList|orderBy:sortKey:reverse|filter:bookname|itemsPerPage:5">
												<td>{{lend.book_code}}</td>
	                      <td>{{lend.book_name}}</td>
                        <td> {{lend.author}}</td>
                        <td>
													<span ng-if="lend.approved == 0" >Requested for Lend</span>
	                        <span ng-if="lend.approved == 1" >Approved</span>
	                        <span ng-if="lend.returned == 1" >Returned</span>
	                        <span ng-if="lend.approved == -1" >Rejected</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <dir-pagination-controls
					max-size="5"
					direction-links="true"
					boundary-links="true" >
				</dir-pagination-controls>
          <li ng-show="lendList.length=='0'">No Requests Found</li>
        </ul>
      </div>
    </form>
  </section>
<div id="loading" ng-show="loading"></div>
