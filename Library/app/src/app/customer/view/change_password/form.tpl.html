<section class="accordion-top-offset">
    <div class="gama-form">
        <div ng-class="{'error': errors, 'success': !error}" class="message" ng-show="message != null" >
        {{ message }}
        </div> {{ showtest }}
        <form ng-show="showMyAccountForm">
            
              <div ng-init="updateuser.email=customerEmail">
                <input type="hidden" ng-model="updateuser.email" placeholder="Email" readonly>
            </div>

            <div ng-init="updateuser.currentpassword=''">
                <input type="password" ng-model="updateuser.currentpassword" placeholder=" Current Password">
            </div>
            <div ng-init="updateuser.newpassword=''">
                <input type="password" ng-model="updateuser.newpassword" placeholder="New Password">
            </div>
            <div ng-init="updateuser.confirmation=''"> 
                <input type="password" ng-model="updateuser.confirmation" placeholder="Confirm New Password">
            </div>                
                          
            <div class="buttons">
                <input type="submit" value="Save Password" ng-click="change_password()">
            </div>

        </form>
        <div class="message success" ng-show="linktoredirect">Successfully Updated <a href="#/myaccount"> Click Here</a></div>
    </div>
</section>
<div id="loading" ng-show="loading"></div>
