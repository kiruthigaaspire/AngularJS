
<div class="heading_section">
	<h1>Scopes and Controllers</h1>
</div>
<div class="input_section">
	<div>
		<h3>ng-repeat example with controller - scope</h3>
		<ul>
			<li ng-repeat="myObject in names">{{myObject.language}} -
				{{myObject.members}}</li>
		</ul>
	</div>
	<div>
		<h3>ng-model example with controller - scope</h3>
		Width: <input type="text" ng-model="width" /> Height: <input
			type="text" ng-model="height" />
	</div>
</div>
<div class="output_section">
	<div style="width: {{">
		<span>This box will adjust to given width and height</span>
	</div>
</div>
