<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Excersise 3</title>
    <script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
  </head>
  <body ng-app="myApp">
  
  
	<h3>Create two new pages on previous exercise and apply partials</h3>

	<div>

		<a href="#partial1">Load Partial 1</a> <br/>
		<a href="#partial2">Load Partial 2</a>
		
    </div>

	<div ng-view></div>
	
	<script>
	
	var app = angular.module('myApp', ['ngRoute']);

	app.config(function($routeProvider) {
	  $routeProvider
		.when('/partial1', {
		templateUrl: 'partials/partial1.html',
	  })
		.when('/partial2', {
		templateUrl: 'partials/partial2.html',
	  });
	});

	</script>

  </body>
</html>
