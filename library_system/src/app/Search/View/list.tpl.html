<!-- REGISTRATION FORM -->
<div class="page-header">
    <h3>BOOK LIST</h3>
</div>
<!-- Main Form -->
<div class="login-form-1 col-md-6">
    <form id="register-form" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
            <div class="login-group">
                <div class="form-group">
                    <label for="name" class="sr-only">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Book name">
                </div>
                
                <div class="form-group">
                    <label for="author" class="sr-only">Author</label>
                    <input type="text" class="form-control" id="author" name="author" placeholder="Author Name">
                </div>
                
                <div class="form-group">
                    <label for="price" class="sr-only">Password</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="Book Price">
                </div>
                
                <div class="form-group">
                    <label for="code" class="sr-only">Book Code</label>
                    <input type="text" class="form-control" id="code" name="code" placeholder="Book Code">
                </div>
                
                <div class="form-group">
                    <label for="no_of_books" class="sr-only">No.of Books</label>
                    <input type="number" class="form-control" id="no_of_books" name="no_of_books" placeholder="No.of Books">
                </div>
                
                <div class="form-group">
                    <label for="status" class="sr-only">Status</label>
                    <input type="text" class="form-control" id="status" name="status" placeholder="Status">
                </div>
                
                <div class="form-group">
                    <label for="rack" class="sr-only">Rack No.</label>
                    <input type="number" class="form-control" id="rack" name="rack" placeholder="Rack No.">
                </div>
                
            </div>
            <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
    </form>
</div>
<!-- end:Main Form -->
