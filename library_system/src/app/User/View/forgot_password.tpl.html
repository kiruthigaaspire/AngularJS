<!-- FORGOT PASSWORD FORM -->
<div class="page-header">
    <h3>FORGOT PASSWORD</h3>
</div>
<!-- Main Form -->
<div class="login-form-1 col-md-6">
    <form id="forgotPasswordForm" name="forgotPasswordForm" autocomplete="off" novalidate class="text-left">
        <div class="etc-login-form">
            <p>When you fill in your registered email address, you will be sent instructions on how to reset your password.</p>
        </div>
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
            <div class="login-group">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" ng-model="email" required id="email" name="email" placeholder="email address">
                     <span class="alert-danger" ng-show="forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$invalid">
                        <span ng-show="forgotPasswordForm.email.$error.required">Email is required.</span>
                        <span ng-show="forgotPasswordForm.email.$error.email">Invalid email address.</span>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Submit <i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
            <p>already have an account? <a href="#/login">login here</a></p>
            <p>new user? <a href="#/registration">create new account</a></p>
        </div>
    </form>
</div>
<!-- end:Main Form -->
