<div class="page-header">
    <h3>LOGIN</h3>
</div>
<!-- Main Form -->
<div class="login-form-1 col-md-6">
    <form id="login-form" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
            <div class="login-group">
                <div class="form-group">
                    <label for="email" class="sr-only">Email Id</label>
                    <input type="text" class="form-control" ng-model="email" id="email" name="email" placeholder="enter your email id">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password">
                </div>
            </div>
            <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
            <p>forgot your password? <a href="#/forgot_password">click here</a></p>
            <p>new user? <a href="#/registration">create new account</a></p>
        </div>
    </form>
</div>
<!-- end:Main Form -->
