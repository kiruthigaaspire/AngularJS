<div ng-include src="'../src/app/Common/View/message.html'"></div>
<!-- REGISTRATION FORM -->
<div class="page-header">
    <h3>REGISTRATION</h3>
</div>
<!-- Main Form -->
<div class="login-form-1 col-md-6">
    <form name="registerForm"  id="registerForm" ng-submit="regForm()" class="text-left" autocomplete="off" novalidate>
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
            <div class="login-group">
                <div class="form-group">
                    <label for="reg_name" >Name</label>
                    <input type="text" class="form-control" ng-model="reg_name" required id="reg_name" name="reg_name" placeholder="full name">
                    <span class="alert-danger" ng-show="registerForm.reg_name.$dirty && registerForm.reg_name.$invalid">
                        <span ng-show="registerForm.reg_name.$error.required">Username is required.</span>
                    </span>
                </div>
                
                <div class="form-group">
                    <label for="reg_email">Email</label>
                    <input type="email" class="form-control" ng-model="reg_email" required id="reg_email" name="reg_email" placeholder="email address">
                    <span class="alert-danger" ng-show="registerForm.reg_email.$dirty && registerForm.reg_email.$invalid">
                        <span ng-show="registerForm.reg_email.$error.required">Email is required.</span>
                        <span ng-show="registerForm.reg_email.$error.email">Invalid email address.</span>
                    </span>
                </div>
                
                <div class="form-group">
                    <label for="reg_password">Password</label>
                    <input type="password" class="form-control" ng-model="reg_password" required id="reg_password" name="reg_password" placeholder="password">
                    <span class="alert-danger" ng-show="registerForm.reg_password.$dirty && registerForm.reg_password.$invalid">
                        <span ng-show="registerForm.reg_password.$error.required">Password is required.</span>
                    </span>
                </div>                
            </div>
            <button type="submit" ng-disabled="registerForm.reg_name.$dirty && registerForm.reg_name.$invalid || registerForm.reg_email.$dirty && registerForm.reg_email.$invalid || registerForm.reg_password.$dirty && registerForm.reg_password.$invalid" class="btn btn-success">Submit <i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
            <p>already have an account? <a href="#/login">login here</a></p>
        </div>
    </form>
</div>
<!-- end:Main Form -->
