<div ng-include src="'../src/app/Api/View/errorMessage.tpl.html'"></div>
<div ng-include src="'../src/app/Api/View/topNav.tpl.html'"></div>
<div>
    <h2>Add New Book</h2>
</div>

<!-- Main Form -->
<div class="col-md-4"></div>
<div class="book-form-1 col-md-4">
    <form id="bookForm" ng-submit="addBook()" name="bookForm" autocomplete="off" novalidate class="text-left">
        <div class="book-form-main-message"></div>
        <div class="main-book-form">
            <div class="book-group">
                <div class="form-group">
                    <label for="bname">Book Name</label>
                    <input type="text" class="form-control" required ng-model="bName" id="bName" name="bName" placeholder="Book Name">
                    
                </div>
                <div class="form-group">
                    <label for="bAuthorName">Author Name</label>
                    <input type="text" class="form-control" required ng-model="bAuthorName" id="bAuthorName" name="Author Name" placeholder="Author Name">
                    
                </div>
                <div class="form-group">
                    <label for="bPrice">Price</label>
                    <input type="number" class="form-control" required ng-model="bPrice" id="bPrice" name="bPrice" placeholder="Price">
                    
                </div>
                <div class="form-group">
                    <label for="bCode">Book Code</label>
                    <input type="text" class="form-control" required ng-model="bCode" id="bCode" name="bCode" placeholder="Book Code">
                    
                </div>
                 <div class="form-group">
                    <label for="bRackNumber">Book Rack Number</label>
                    <input type="text" class="form-control" required ng-model="bRackNumber" id="bRackNumber" name="bRackNumber" placeholder="Book Rack Number">
                   
                </div>
                
            </div>
            <button type="submit" class="btn btn-success">Add <i class="fa fa-chevron-right"></i></button>
        </div>
    </form>
</div>
<!-- end:Main Form -->
