<div ng-include src="'../src/app/Api/View/errorMessage.tpl.html'"></div>
<div ng-include src="'../src/app/Api/View/topNav.tpl.html'"></div>
<div>
    <h2>Edit Book</h2>
</div>

<!-- Main Form -->
<div class="col-md-4"></div>
<div class="book-form-1 col-md-4">
    <form id="bookForm" ng-submit="updateBook()" name="bookForm" autocomplete="off" novalidate class="text-left">
        <div class="book-form-main-message"></div>
        <div class="main-book-form">
            <div class="book-group">
                <div class="form-group">
                    <label for="bname">Book Name</label>
                    <input type="text" class="form-control" required ng-model="bookData.book_name" id="bName" name="bName" value="{{bookData.book_name}}">
                   
                </div>
                <div class="form-group">
                    <label for="bAuthorName">Author Name</label>
                    <input type="text" class="form-control" required ng-model="bookData.author_name" id="bAuthorName" name="Author Name" value="{{bookData.author_name}}">
                   
                </div>
                <div class="form-group">
                    <label for="bPrice">Price</label>
                    <input type="text" class="form-control" required ng-model="bookData.price" id="bPrice" name="bPrice" value="{{bookData.price}}">
                    
                </div>
                <div class="form-group">
                    <label for="bCode">Book Code</label>
                    <input type="text" class="form-control" required ng-model="bookData.book_code" id="bCode" name="bCode" value="{{bookData.book_code}}">
                    
                </div>
                 <div class="form-group">
                    <label for="bRackNumber">Book Rack Number</label>
                    <input type="text" class="form-control" required ng-model="bookData.rack_no" id="bRackNumber" name="bRackNumber" value="{{bookData.rack_no}}">
                    <input type="hidden" class="form-control" required ng-model="bookData.id" id="bId" name="bId" value="{{bookData.id}}">
                    
                </div>
                
            </div>
            <button type="submit" class="btn btn-success">Update <i class="fa fa-chevron-right"></i></button>
        </div>
    </form>
</div>
<!-- end:Main Form -->
