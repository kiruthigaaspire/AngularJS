<div class="panel-body">
  <legend> Sign In </legend>
  <form name ="loginForm"  ng-submit="submitForm(loginForm.$valid)">
    <div class="form-group row">
      <label for="info" class="col-xs-2 col-form-label">User Email / Mobile</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="info" placeholder="Enter a Valid Email / Mobile" ng-model="user.info" required>
      </div>
    </div>
    <div class="form-group row" >
      <label for="password" class="col-xs-2 col-form-label">Password</label>
      <div class="col-xs-10">
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password"  required>       
      </div>
    </div>
    <div class="alert alert-danger" ng-if="loginErr.length > 0"> {{loginErr}} </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
