<div ng-include src="'../src/app/Api/View/errorMessage.tpl.html'"></div>
<!-- Main Form -->
    <div><h2> User Registration </h2></div>
<div class="col-md-8"></div>
<div class="registration-form-1 col-md-4">
    <form id="registrationForm" ng-submit="registration()" name="registrationForm" autocomplete="off" novalidate class="text-left">
        <div class="registration-form-main-message"></div>
        <div class="main-registration-form">
            <div class="registration-group">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" required ng-model="name" id="name" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" required ng-model="email" id="email" name="email" placeholder="enter your email address">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" required ng-model="password" id="password" name="password" placeholder="password">
                </div>
                                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="address" class="form-control" ng-model="address" id="address" name="address" placeholder="Fill your address">
                                                    <div class="form-group">
                    <label for="mobile">Mobile No</label>
                    <input type="number" class="form-control" ng-model="mobile" id="mobile" name="address" placeholder="Fill your mobile no">
                </div>
            </div>
            <button type="submit" class="btn btn-success">User Register <i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-registration-form">
            <p>Esisting user ? <a href="#/userlogin">Sign In</a></p>
        </div>
    </form>
</div>
<!-- end:Main Form -->
