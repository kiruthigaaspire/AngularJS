<div class="panel-body">
  <legend> Edit User </legend>

  <form name ="userForm"  ng-submit="submitForm(userForm.$valid)">
    <div class="form-group row">
      <label for="name" class="col-xs-2 col-form-label">Name</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="bookName" placeholder="Name" ng-model="user.name" required>
      </div>
    </div>
    <div class="form-group row" >
      <label for="email" class="col-xs-2 col-form-label">Email</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="email" placeholder="Email" ng-model="user.email"  required>       
      </div>
    </div>
       <div class="form-group row" >
      <label for="mobile" class="col-xs-2 col-form-label">Mobile</label>
      <div class="col-xs-10">
        <input type="text" class="form-control" id="mobile" placeholder="Mobile" ng-model="user.mobile"  required>       
      </div>
    </div>
    <div class="form-group row">
      <label for="status" class="col-xs-2 col-form-label">Status</label>
      <div class="col-xs-10">
          <input class="form-radio-input" type="radio" ng-model="user.status" value="1"> Active
          <input class="form-radio-input" type="radio" ng-model="user.status" value="0"> In Active
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
