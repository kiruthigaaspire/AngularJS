<!DOCTYPE html>
<html>
<head>
<title>AngularJS - Exercises4</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
</head>
<body>
	<div ng-app="scopeApp" class="main_content">
		<div class="heading_section">
			<h2> AngularJS - Scope Object example </h2>
		</div>
		<div class="Content_section" ng-controller="scopeController">
			<textarea ng-model="name" rows="3" cols="30"></textarea>
            <p>(Watching text area content length)Counter 1 : {{counter.length}}</p>
            <p>(Watching changes in text area)Counter 2 : {{counter1}}</p>
            <input type="hidden" ng-model="counter1"/>
            <p ng-if="counter1 >= 6">{{message}}</p>
		</div>
    </div>

</body>
<script>
    var myapp = angular.module("scopeApp", []);
    var myController = myapp.controller("scopeController", function ($scope) {
        $scope.name = 'T';
        $scope.counter = $scope.counter1 = 0;
        $scope.message = 'Counter 1 and 2 reached the maximum';
        $scope.$watch('name', function (newValue, oldValue) {
            $scope.counter = newValue;
            $scope.counter1 = $scope.counter1 + 1;
        });
    });
</script>
</html>
